# Secrets для хранения паролей
# Эквивалент Docker: -e DS_DM_PASSWORD="password" -e DS_REPL_PASSWORD="password"
#
# ВАЖНО: Это пример с base64-кодированными паролями для демонстрации.
# В production используйте:
# - External secret management (Vault, Sealed Secrets)
# - kubectl create secret вместо явного указания в YAML
#
# Создание secret через kubectl (рекомендуется):
# kubectl create secret generic artds-admin-secret \
#   --from-literal=DS_DM_PASSWORD='your-strong-password' \
#   --from-literal=DS_REPL_PASSWORD='your-replication-password' \
#   -n artldap
---
apiVersion: v1
kind: Secret
metadata:
  name: artds-admin-secret
  namespace: artldap
  labels:
    app: artds
    component: authentication
type: Opaque
data:
  # Base64 encoded passwords
  # Для демонстрации используется "password"
  # echo -n "password" | base64
  DS_DM_PASSWORD: cGFzc3dvcmQ=
  DS_REPL_PASSWORD: cGFzc3dvcmQ=

# Для расшифровки:
# echo "cGFzc3dvcmQ=" | base64 -d
#
# ⚠️ ВНИМАНИЕ: Не используйте эти пароли в production!
# Сгенерируйте надежные пароли:
# openssl rand -base64 32
